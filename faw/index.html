    <link rel="stylesheet" href="faw.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">

<body>
    <h4>Firebase Analytics WebView</h4>
    <div id="date"></div>
    <br />
    <!-- <button id="event1" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Log Event 1
    </button>
    <br /><br />
    <button id="event2"class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Log Event 2
    </button>
    <br /><br /> -->

    <button id="userprop" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Set User Property
    </button>
    <br /><br />

    <button id="customEvent"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Log customEvent
    </button>
    <br /><br />

    <button id="screenView" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Log screen_view
    </button>
    <br /><br />

    <button id="viewItemList"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Log view_item_list
    </button>
    <br /><br />

    <button id="addToCart" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Log add_to_cart
    </button>
    <br /><br />

    <button id="purchase" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Log purchase
    </button>
